<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Shop Using DaisyUI</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- tailwindCSS & DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/079ea722b6.js" crossorigin="anonymous"></script>

    <!-- tailwindCSS custom color -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>

    <!-- style -->
    <style>
        .manrope {
            font-family: "Manrope", sans-serif;
        }

        
    </style>
</head>

<body class="mamrope">
    <header class=" container mx-auto">
        <div class="hero min-h-screen">
            <div class="hero-content flex-col lg:flex-row">
                
                <div>
                    <h1 class="text-7xl font-bold">It's good

                    <button class="btn btn-primary">Explore More</button>
                </div>
                <div>
                    <img src="images/banner.png" class="max-w-sm" />
                    <div class="flex items-center gap-4 bg-white rounded-xl drop-shadow-lg p-5 max-w-60 -mt-16">
                        <div>
                            <i class="fa-solid fa-star text-4xl text-yellow-400"></i>
                        </div>
                        <div>
                            <h3 class="text-3xl font-extrabold">5.00</h3>
                            <p class="text-base font-semibold">Trust Pilot Ratings</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </header>
    <main class=" container mx-auto">

    <footer>

</body>

</html>
